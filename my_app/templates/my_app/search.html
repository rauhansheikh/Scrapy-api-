<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card a {
            color: #0d6efd;
        }
        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h2 class="mb-4 text-center">üîç Google Search Results</h2>

    <form id="search-form" class="input-group mb-4">
        <input type="text" id="query" class="form-control" placeholder="e.g. Mobile phone under 100k" required>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>

    <div id="spinner" class="text-center my-4 d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div id="results" class="row g-4">
        <!-- Search results will be inserted here -->
    </div>
</div>

<!-- JS Script -->
<script>
document.getElementById("search-form").addEventListener("submit", async function(event) {
    event.preventDefault();
    const query = document.getElementById("query").value;
    const spinner = document.getElementById("spinner");
    const resultsDiv = document.getElementById("results");

    resultsDiv.innerHTML = "";
    spinner.classList.remove("d-none");

    const response = await fetch("/api/search/", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded",
        },
        body: `query=${encodeURIComponent(query)}`
    });

    spinner.classList.add("d-none");
    const data = await response.json();

    if (Array.isArray(data.results) && data.results.length > 0) {
        data.results.forEach(result => {
            const card = document.createElement("div");
            card.className = "col-md-6 col-lg-4";
            card.innerHTML = `
                <div class="card h-100 shadow-sm border-primary">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="${result.link}" target="_blank">${result.title}</a>
                        </h5>
                        <p class="card-text">${result.snippet}</p>
                    </div>
                </div>
            `;
            resultsDiv.appendChild(card);
        });
    } else {
        resultsDiv.innerHTML = `
            <div class="col-12 text-center">
                <p class="text-muted">No results found. Please try another query.</p>
            </div>
        `;
    }
});
</script>

</body>
</html>
